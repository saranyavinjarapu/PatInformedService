<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    overflow: hidden;
  }
</style>

<div class="main">
  <div class="toolbar">PATINFORMED DATA</div>
  <div class="container">
    <div class="dataContainer">
      <button (click)="getSearchApiData()">Search API Data</button>
      <div class="searchData" *ngIf="searchApiData.length > 0">
        {{ searchApiData }}
      </div>
    </div>
    <div class="dataContainer">
      <button (click)="getSearchApiJsonData()">Search API JSON Data</button>
      <ul class="searchJsonData" *ngIf="searchApiJsonData.length > 0">
        <li *ngFor="let data of searchApiJsonData">
          {{ data }}
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
